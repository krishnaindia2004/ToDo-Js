</head>

<body>
    <div class="container">
        <h1>
            To-Do List

                Delete Me, I'm Dummy!
               <img src="./Assests/material-symbols--delete-sweep.png" height="25px" onclick="deleteitem(event)" alt="">
            </li>
        </ul>
    </div>
</body>
<script src="index.js"></script>

</html>
